<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Left</title>
    <link rel="stylesheet" href="./src/css/color.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        color: #fff;
        text-decoration: none;
      }
      body {
        position: relative;
        display: flex;
        width: 100vw;
        height: 100vh;
        /* background: url(./src/img/a.jpg); */
        background-size: cover;
        background-position: center;
        user-select: none;
        background-color: var(--bg-color);
      }
      .check {
        position: absolute;
        top: 10px;
        right: 10px;
        content: '';
        width: 48px;
        height: 48px;
        background-color: red;
        border-radius: 50%;
        background: url(./src/img/hei.png) no-repeat;
        transform: scale(0.5);
      }
      .box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 30px;
        width: 600px;
        height: 300px;
        padding: 0 30px;
        box-sizing: border-box;
        background-color: var(--boxbg-color);
        transition: width linear 0.5s;
      }
      .box h1 {
        text-align: center;
        letter-spacing: 10px;
        font-family: fangsong;
        margin: 20px;
        color: var(--ht-color);
      }
      .box h1 span:hover {
        border-bottom: 2px solid var(--bb-color);
        cursor: pointer;
      }
      .box ul li {
        list-style: none;
        margin: 25px 0;
        background-color: rgba(255, 255, 255, 0.5);
        padding: 10px 10px;
        border-radius: 5px;
        color: var(--li-color);
        font-size: 24px;
        font-weight: 500;
        font-family: cursive;
        text-shadow: 0 5px 4px #333;
      }
      .box ul li:hover {
        background-color: #fff;
      }
      .box ul li:hover a {
        color: #000;
        border-bottom: 2px solid var(--bb-color);
      }
      .box .fotter {
        text-align: right;
        color: var(--fo-color);
        letter-spacing: 5px;
        font-size: 18px;
        cursor: pointer;
        opacity: 0.1;
      }
      .box .fotter span:hover {
        color: transparent;
      }

      @media screen and (max-width: 700px) {
        .box {
          width: 500px;
        }
      }
      @media screen and (max-width: 600px) {
        .box {
          width: 400px;
        }
      }
      @media screen and (max-width: 500px) {
        .box {
          width: 400px;
        }
        .box h1 {
          letter-spacing: 5px;
          font-size: 24px;
        }
        .box ul li {
          font-size: 20px;
        }
      }
    </style>
  </head>

  <body>
    <div class="check"></div>
    <div class="box">
      <h1>
        <span class="cspan">吴玉配的随笔</span>
      </h1>
      <hr />
      <ul>
        <li><a href="./list.html">·|文章列表</a></li>
        <li><a href="./profile.html">·|关于作者</a></li>
      </ul>
      <div class="fotter">
        <span>----不善言辞</span>
      </div>
    </div>
  </body>
  <script>
    let cspan = document.querySelector('.cspan');
    cspan.addEventListener('click', () => {
      console.log('改换背景了');
    });

    let isLight = true;
    let check = document.querySelector('.check');
    // 主题切换
    check.addEventListener('click', () => {
      if (isLight) {
        check.style.background = 'url(./src/img/bai.png) no-repeat';
        document.documentElement.style.setProperty('--bg-color', '#1d1919');
        document.documentElement.style.setProperty('--bb-color', '#000');
        document.documentElement.style.setProperty('--ht-color', '#fff');
        document.documentElement.style.setProperty('--hoverli-color', '#fff');
        document.documentElement.style.setProperty('--boxbg-color', 'rgba(255, 255, 255, 0.3)');
      } else {
        check.style.background = 'url(./src/img/hei.png) no-repeat';
        document.documentElement.style.setProperty('--bg-color', '#f5f5d5');
        document.documentElement.style.setProperty('--bb-color', '#000');
        document.documentElement.style.setProperty('--ht-color', '#000');
        document.documentElement.style.setProperty('--hoverli-color', '#000');
        document.documentElement.style.setProperty('--boxbg-color', ' rgba(0, 0, 0, 0.3)');
      }
      isLight = !isLight;
    });
  </script>
</html>
