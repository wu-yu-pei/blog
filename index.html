    <script>
      let currentIndex = Math.floor(Math.random() * 9);

      function changeBg(index) {
        document.body.style.background = `url(https://api.image.wuyupei.top/blog/${index}.jpg)`;
        document.body.style.backgroundRepeat = 'no-repeat';
        preLoadImg(index + 1);
        preLoadImg(index + 2);
      }

      function throttle(fn, delay) {
        let timer;
        return function () {
          if (!timer) {
            timer = setTimeout(() => {
              fn.apply(this, arguments);
              timer = null;
            }, delay);
          }
        };
      }

      function preLoadImg(i) {
        if (i < 0 || i > 8) return;
        const img = document.createElement('img');
        img.src = `./src/img/bg-img/${i}.jpg`;
      }

      function createNotifyEl(text) {
        const div = document.createElement('div');
        div.innerHTML = text;
        div.classList = 'notify animate__animated animate__fadeInTopRight';
        document.body.appendChild(div);

        function f1() {
          div.classList = 'notify animate__animated animate__fadeOutUp';
          clearTimeout(t1, f1);
        }
        function f2() {
          document.body.removeChild(div);
          clearTimeout(t2, f2);
        }

        var t1 = setTimeout(f1, 1500);
        var t2 = setTimeout(f2, 3000);
      }

      const _changeBg = throttle(changeBg, 100);

      changeBg(0);

        } else {

          _changeBg(currentIndex);
        }
      });
