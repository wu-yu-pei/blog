<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Growing-Blog</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <link rel="stylesheet" href="./src/css/animate.min.css" />
  </head>

  <body>
    <div class="content">
      <div class="top">
        <div>
          <img src="./src/img/user.jpg" alt="" />
          <p>
            <span>Grow<span class="i">i</span>ng</span>
          </p>
          <p>
            <span>Live up to every love</span>
          </p>
        </div>
      </div>
      <div class="bottom">
        <div class="say">Hi, This is Wu</div>
        <div class="info">
          <a href="./pageList/index.html" class="animate__animated animate__fadeIn">文章</a>
          <a href="./profile.html" class="animate__animated animate__fadeIn">个人</a>
        </div>
        <div class="my">
          <a href="./index.html" class="animate__animated animate__fadeInLeft"
            ><img src="./src/img/home-home.svg" alt=""
          /></a>
          <a href="https://github.com/wu-yu-pei" class="animate__animated animate__fadeInLeft"
            ><img src="./src/img/home-github.svg" alt=""
          /></a>
          <a href="./src/img/wechat.png" class="animate__animated animate__fadeInRight"
            ><img src="./src/img/home-wecat.svg" alt=""
          /></a>
          <a href="./src/img/QQ.png" class="animate__animated animate__fadeInRight"
            ><img src="./src/img/home-qq.svg" alt=""
          /></a>
        </div>
      </div>
    </div>
    <script>
      let currentIndex = Math.floor(Math.random() * 9);

      function changeBg(index) {
        document.body.style.background = `url(./src/img/bg-img/${index}.jpg)`;
        document.body.style.backgroundRepeat = 'no-repeat';
        preLoadImg(index + 1);
        preLoadImg(index + 2);
      }

      function throttle(fn, delay) {
        let timer;
        return function () {
          if (!timer) {
            timer = setTimeout(() => {
              fn.apply(this, arguments);
              timer = null;
            }, delay);
          }
        };
      }

      const _changeBg = throttle(changeBg, 100);

      changeBg(1);

      document.addEventListener('wheel', (e) => {
        const { deltaY } = e;
        if (deltaY > 0) {
          // 上一张
          currentIndex = currentIndex >= 8 ? 0 : currentIndex + 1;
          _changeBg(currentIndex);
        } else {
          //  下一张
          currentIndex = currentIndex <= 0 ? 8 : currentIndex - 1;
          _changeBg(currentIndex);
        }
      });

      function preLoadImg(i) {
        if (i < 0 || i > 8) return;
        const img = document.createElement('img');
        img.src = `./src/img/bg-img/${i}.jpg`;
      }
    </script>
  </body>
</html>
